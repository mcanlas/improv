<html>
<body style="margin: 0; padding: 0; font-family: sans-serif">
<script src="tips.js"></script>
<script type="text/javascript">
function pluckOne() {
  var i = Math.floor(Math.random() * tips.length)
  var one = tips.splice(i, 1)[0]

  console.log(one)
  console.log(tips.length)

  return one
}

while (tips.length > 0) {
  var tip = pluckOne()

  if (tip.type == "improv") {
    document.write('<div style="background-color: #DDDDFF; padding: 1em 1em; margin-bottom: 1em">')
  } else {
    document.write('<div style="background-color: #FFFFDD; padding: 1em 1em; margin-bottom: 1em">')
  }

  var emoji = (tip.type == "improv") ? '\u{1F3AD} ' : '\u{1F3B5} '

  document.write('<div style="font-size: 2em; margin-bottom: .3em"><b>' + emoji + tip.title + "</b></div>")

  document.write('<div style="font-size: 150%">' + tip.description + "</div>")
  document.write("</div>")
}
</script>
</body>
</html>
